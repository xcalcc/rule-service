          #include <stdio.h>

          void func(int num){
              if (num == 0) {
                  return;
              }

              printf("%d\n", num);

              func(num - 1); // Using recursion unless tightly controlled can exceed available stack
          }
      cpp:
        - ''
      general:
        - ''
      java:
        - ''
    good:
      c:
        - |-

          #include <stdio.h>

          void func(int num){
              // Implement recursion using for loop instead
              for (int i = num; i == 0; i--){
                  printf("%d\n", i);
              }
          }
      cpp:
        - ''
      general:
        - ''
      java:
        - ''
