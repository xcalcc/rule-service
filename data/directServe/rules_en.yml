      c:
        - ''
      cpp:
        - |-

          // Both const and non-const version of operator[] are implemented
          class Test{
              public:
                  int& operator[](int n) {
                      return elements[n];
                  }
                  const int& operator[](int n) const {
                      return elements[n];
                  }
              private:
                  int* elements;
          };
      general:
        - ''
      java:
        - ''
    good:
      c:
        - ''
      cpp:
        - |-

          // Only non-const version of operator[] is implemented
          class Test{
              public:
                  int& operator[](int n) {
                      return elements[n];
                  }
              private:
                  int* elements;
          };
      general:
        - ''
      java:
        - ''
